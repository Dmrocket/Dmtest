version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: instagram_db
    environment:
      POSTGRES_USER: instagram_user
      POSTGRES_PASSWORD: instagram_pass
      POSTGRES_DB: instagram_automation
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U instagram_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: instagram_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: .              # FIXED: Point to root, not ./backend
      dockerfile: Dockerfile
    container_name: instagram_backend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://instagram_user:instagram_pass@postgres:5432/instagram_automation
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - META_VERIFY_TOKEN=DMRocket_Secure_2026 # Added for convenience
    env_file:
      - .env                  # FIXED: Point to root .env
    ports:
      - "8080:8080"           # FIXED: Standardized to 8080 to match cloud
    volumes:
      - .:/app                # FIXED: Mount root directory to /app
    # FIXED: Command uses port 8080
    command: uvicorn main:app --host 0.0.0.0 --port 8080 --reload
    restart: unless-stopped

  # Celery Worker
  celery_worker:
    build:
      context: .              # FIXED
      dockerfile: Dockerfile
    container_name: instagram_celery_worker
    depends_on:
      - postgres
      - redis
      - backend
    environment:
      - DATABASE_URL=postgresql://instagram_user:instagram_pass@postgres:5432/instagram_automation
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    env_file:
      - .env                  # FIXED
    volumes:
      - .:/app                # FIXED
    command: celery -A app.workers.tasks worker --loglevel=info
    restart: unless-stopped

  # Celery Beat (Scheduler)
  celery_beat:
    build:
      context: .              # FIXED
      dockerfile: Dockerfile
    container_name: instagram_celery_beat
    depends_on:
      - postgres
      - redis
      - backend
    environment:
      - DATABASE_URL=postgresql://instagram_user:instagram_pass@postgres:5432/instagram_automation
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    env_file:
      - .env                  # FIXED
    volumes:
      - .:/app                # FIXED
    command: celery -A app.workers.tasks beat --loglevel=info
    restart: unless-stopped

  # Frontend (Ensure you have a 'frontend' folder, otherwise remove this block)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: instagram_frontend
    depends_on:
      - backend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8080/api # FIXED: Point to 8080
    command: npm run dev -- --host
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data: